<ion-content  class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
                <ion-text color="secondary">
                    <h1>Log in</h1>
                  </ion-text>         
                <hr>
            </ion-col>
        </ion-row>
      
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-list>
                    <ion-item>
                        <ion-label class="required" position="floating">Username</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">NID</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                       
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button color="secondary" [routerLink]="['/option']">Log In</ion-button>
            </ion-col>
        </ion-row>
        <ion-row  class="ion-margin-top">
            <ion-col class="ion-text-center" >
                <ion-text color="tertiary">
                    Don't have an account? <div class="link-wrapper">
                        <a class="link hover" [routerLink]="['/auth/signup']" >Sign up</a>
                    </div>
                </ion-text>           
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
