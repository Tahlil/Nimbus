<ion-content class="ion-padding">  
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="10" offset-sm="1">
                <ion-text color="secondary">
                    <h1>Account information</h1>
                  </ion-text>         
                <hr>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="5" offset-sm="1">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Husband name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Age</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Occupation</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                </ion-list>
                
            </ion-col>
            <ion-col size="12" size-sm="5">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">পিতার নাম</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Mother's name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Religion</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Nationality</ion-label>
                        <ion-input></ion-input>
                    </ion-item>   
                </ion-list>
                
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="10" offset-sm="1">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Permanent address</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Current address</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                       
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button color="secondary"  [routerLink]="['/home']">Finish</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
            <ion-col class="ion-text-center" >
                <ion-text color="tertiary">
                    Already have an account? <div class="link-wrapper">
                        <a class="link hover" [routerLink]="['/auth/login']" >Log in</a>
                    </div>
                </ion-text>           
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
