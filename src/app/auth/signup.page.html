<ion-content class="ion-padding">  
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="10" offset-sm="1">
                <ion-text color="secondary">
                    <h1>Account information</h1>
                  </ion-text>         
                <hr>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="5" offset-sm="1">
                <ion-list>
                    <ion-item>
                        <ion-label class="required" position="floating">Name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Husband name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">Age</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">Occupation</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                </ion-list>
                
            </ion-col>
            <ion-col size="12" size-sm="5">
                <ion-list>
                    <ion-item>
                        <ion-label class="required" position="floating">Father's name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">Mother's name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">Religion</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">Nationality</ion-label>
                        <ion-input></ion-input>
                    </ion-item>   
                </ion-list>
                
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="10" offset-sm="1">
                <ion-list>
                    <ion-item>
                        <ion-label class="required" position="floating">Permanent address</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="required" position="floating">Current address</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                       
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row class="imageHolder">
            <ion-col size-sm="2" offset-sm="1">
                <ion-text class="required" color="tertiary">Upload your National ID</ion-text>
            </ion-col>
            <ion-col size-sm="1"  offset-sm="1">
  
                    <div class="wrapper">
                        <button class="no-image" id="img-result">Upload Image</button>
                      </div>
                      
                  <div class="upload-result">
             
                    <pre class="upload-result__content">
                    </pre>
                  </div>  
       
            </ion-col>
            <ion-col size-sm="1">
                <button style="background-color: teal; color: azure; padding: 10px; border-radius: 11px; font: bolder; width:9rem" rounded id="nidV">
                    Verify National ID 
                </button>
            </ion-col>
            <ion-col size-sm="3">
               <div id="spinner" style="visibility: hidden;">  </div>
               <div id="success-checkmark" style="display: none;">
                <div id="check-icon" style="display: none;">
                  <span class="icon-line line-tip"></span>
                  <span class="icon-line line-long"></span>
                  <div class="icon-circle"></div>
                  <div class="icon-fix"></div>
                </div>
              </div>
            </ion-col>
            
            
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-text color="primary" slo class="ion-margin-left">
                   <ion-badge color="info" mode="ios">Click on the circle to upload image</ion-badge>
                </ion-text> 
            </ion-col>
        </ion-row>
    
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button color="secondary"  [routerLink]="['/home']">Finish</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
            <ion-col class="ion-text-center" >
                <ion-text color="tertiary">
                    Already have an account? <div class="link-wrapper">
                        <a class="link hover" [routerLink]="['/auth/login']" >Log in</a>
                    </div>
                </ion-text>           
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
